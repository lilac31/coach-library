<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>教练对话录音 word 转 excel 工具</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.20.0/dist/xlsx.full.min.js"></script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">教练对话录音 word 转 excel 工具</h1>

    <div class="bg-white rounded-2xl shadow p-5 space-y-4">
      <!-- 上传 & 姓名 -->
      <div>
        <label class="block text-sm font-medium mb-1">上传 Word 文档（仅支持 .docx）</label>
        <input id="fileInput" type="file" accept=".docx" class="block w-full text-sm file:mr-3 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" />
        <p class="text-xs text-gray-500 mt-1">若是 .doc 格式，请在 Word 里另存为 .docx。</p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="coachName" class="block text-sm font-medium mb-1">教练名字</label>
          <input id="coachName" type="text" placeholder="例如：lian" class="w-full rounded-xl border-gray-300 focus:border-indigo-500 focus:ring-indigo-500" />
        </div>
        <div>
          <label for="coacheeName" class="block text-sm font-medium mb-1">被教练名字</label>
          <input id="coacheeName" type="text" placeholder="例如：lucy" class="w-full rounded-xl border-gray-300 focus:border-indigo-500 focus:ring-indigo-500" />
        </div>
      </div>

      <!-- 选项 -->
      <div class="flex items-center gap-3">
        <input id="keepUnknown" type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" checked />
        <label for="keepUnknown" class="text-sm text-gray-700">保留未匹配姓名为原说话人（未勾选则忽略未匹配行）</label>
      </div>

      <!-- 操作按钮 -->
      <div class="flex flex-wrap items-center gap-3">
        <button id="convertBtn" class="rounded-xl bg-indigo-600 px-4 py-2 text-white font-medium hover:bg-indigo-700">开始转换</button>
        <button id="copyBtn" class="rounded-xl bg-emerald-600 px-4 py-2 text-white font-medium hover:bg-emerald-700 disabled:opacity-50" disabled>复制为可粘贴到 Excel 的文本</button>
        <button id="csvBtn"  class="rounded-xl bg-gray-700 px-4 py-2 text-white font-medium hover:bg-black disabled:opacity-50" disabled>下载 CSV</button>
        <button id="xlsxBtn" class="rounded-xl bg-blue-600 px-4 py-2 text-white font-medium hover:bg-blue-700 disabled:opacity-50" disabled>下载 Excel (.xlsx)</button>
        <span id="status" class="text-sm text-gray-600"></span>
      </div>

      <!-- 复制文本域（用于兼容性复制） -->
      <div id="copyWrap" class="hidden">
        <label class="block text-sm font-medium mb-1">已生成的可粘贴内容（TSV）<span class="text-gray-400">（粘贴到 Excel 会自动分列）</span></label>
        <textarea id="copyText" class="w-full h-32 rounded-xl border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 text-xs p-3" readonly></textarea>
      </div>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    // —— 工具 ——
    function normalizeName(s){ return (s || '').trim().toLowerCase(); }

    function padTime(raw){
      // 接受 SS / MM:SS / HH:MM:SS，并统一为 HH:MM:SS
      if (!raw) return '';
      const parts = raw.split(':').map(p => p.trim()).filter(p => p.length > 0);
      if (parts.length === 1) {
        return `00:00:${parts[0].padStart(2,'0')}`;
      }
      if (parts.length === 2) {
        return `00:${parts[0].padStart(2,'0')}:${parts[1].padStart(2,'0')}`;
      }
      if (parts.length >= 3) {
        return `${parts[0].padStart(2,'0')}:${parts[1].padStart(2,'0')}:${parts[2].padStart(2,'0')}`;
      }
      return raw;
    }

    function rowsToTSV(rows){
      const sanitize = (s) => String(s).replace(/\r?\n/g,' ').replace(/\t/g,' ');
      const header = ['时间','角色','内容'];
      const all = [header, ...rows];
      return all.map(r => r.map(sanitize).join('\t')).join('\n');
    }

    function rowsToCSV(rows){
      const header=['时间','角色','内容'];
      const all=[header, ...rows];
      const esc=(v)=>{
        const s = String(v ?? '').replace(/\r?\n/g, ' ');
        return /[",\n]/.test(s) ? '"'+ s.replace(/"/g,'""') +'"' : s;
      };
      return all.map(r => r.map(esc).join(',')).join('\n');
    }

    function downloadCSV(rows, base){
      const csv = rowsToCSV(rows);
      const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = base + '.csv';
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(a.href);
      a.remove();
    }

    function loadScriptOnce(src, timeoutMs = 10000){
      return new Promise((resolve,reject)=>{
        const s = document.createElement('script');
        let done = false;
        const timer = setTimeout(()=>{ if(done) return; done=true; s.remove(); reject(new Error('Timeout '+src)); }, timeoutMs);
        s.src = src;
        s.onload = ()=>{ if(!done){ done=true; clearTimeout(timer); resolve(); } };
        s.onerror = ()=>{ if(!done){ done=true; clearTimeout(timer); reject(new Error('Failed '+src)); } };
        document.head.appendChild(s);
      });
    }

    async function ensureXLSX(){
      if (window.XLSX) return true;
      const fallbacks = [
        'https://unpkg.com/xlsx@0.20.0/dist/xlsx.full.min.js',
        'https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.20.0/xlsx.full.min.js'
      ];
      for (const url of fallbacks){
        try { await loadScriptOnce(url, 8000); if (window.XLSX) return true; } catch(e){}
      }
      return false;
    }

    // —— 解析逻辑 ——
    // 正则修复：支持包含括号的名字格式，如 lilacsun(孙叶)
    const LINE_RE = /^\s*([^（(]+(?:\s*[（(][^）)]*[）)])?)\s*[（(]\s*([0-9]{1,2}:[0-9]{1,2}(?::[0-9]{1,2})?)\s*[）)]\s*[:：]\s*(.+)$/;

    function parseTranscript(rawText, coach, coachee, keepUnknown){
      const lines = String(rawText||'').split(/\r?\n/).map(l=>l.trim()).filter(Boolean);
      const rows = [];
      const coachN = normalizeName(coach);
      const coacheeN = normalizeName(coachee);

      for (const line of lines){
        const m = line.match(LINE_RE);
        if (!m) continue;
        const speaker = (m[1]||'').trim();
        const time = padTime((m[2]||'').trim());
        const content = (m[3]||'').trim();

        const spN = normalizeName(speaker);
        let role = null;
        if (coachN && spN === coachN) role = '教练';
        else if (coacheeN && spN === coacheeN) role = '被教练';
        else if (keepUnknown) role = speaker; // 保留原说话人
        else continue; // 跳过未匹配

        rows.push([time, role, content]);
      }
      return rows;
    }

    // —— 状态 ——
    let lastRows = [];
    let lastBaseName = '对话_转换';

    // —— 事件：转换 ——
    $("convertBtn").addEventListener('click', async()=>{
      const file = $("fileInput").files[0];
      const coach = $("coachName").value;
      const coachee = $("coacheeName").value;
      const keepUnknown = $("keepUnknown").checked;
      const status = $("status");

      $("copyBtn").disabled = true;
      $("csvBtn").disabled = true;
      $("xlsxBtn").disabled = true;

      if (!file){ status.textContent = '请选择 .docx 文件'; return; }
      if (!/\.docx$/i.test(file.name)){ status.textContent = '仅支持 .docx 文件'; return; }
      if (!coach || !coachee){ status.textContent = '请填写教练和被教练的名字'; return; }

      status.textContent = '读取并解析中…';

      try{
        if (!window.mammoth) throw new Error('mammoth 未加载，无法读取 .docx');
        const arrayBuffer = await file.arrayBuffer();
        const result = await window.mammoth.extractRawText({ arrayBuffer });
        const text = (result && result.value) || '';
        const rows = parseTranscript(text, coach, coachee, keepUnknown);

        if (!rows.length){
          status.textContent = '未识别到有效的对话行，请检查文档格式';
          lastRows = [];
          $("copyWrap").classList.add('hidden');
          return;
        }

        lastRows = rows;
        lastBaseName = (file.name.replace(/\.[^.]+$/, '') || '对话') + '_转换';

        // 准备复制/导出
        $("copyText").value = rowsToTSV(rows);
        $("copyWrap").classList.remove('hidden');
        $("copyBtn").disabled = false;
        $("csvBtn").disabled = false;

        // Excel 库检查（不阻断主流程）
        const ok = await ensureXLSX();
        $("xlsxBtn").disabled = !ok;

        status.textContent = `解析完成（共 ${rows.length} 行）`;
      }catch(err){
        console.error(err);
        status.textContent = '解析失败：' + (err && err.message ? err.message : String(err));
        lastRows = [];
        $("copyWrap").classList.add('hidden');
      }
    });

    // —— 事件：复制 TSV ——
    $("copyBtn").addEventListener('click', ()=>{
      if (!lastRows.length) return;
      const tsv = rowsToTSV(lastRows);
      const ta = $("copyText");
      ta.value = tsv;
      if (navigator.clipboard && navigator.clipboard.writeText){
        navigator.clipboard.writeText(tsv).then(()=>{
          $("status").textContent = '已复制到剪贴板（可直接在 Excel 粘贴）';
        }).catch(()=>{
          ta.focus(); ta.select(); document.execCommand('copy');
          $("status").textContent = '已复制（兼容模式）';
        });
      } else {
        ta.focus(); ta.select(); document.execCommand('copy');
        $("status").textContent = '已复制（兼容模式）';
      }
    });

    // —— 事件：下载 CSV ——
    $("csvBtn").addEventListener('click', ()=>{
      if (!lastRows.length) return;
      downloadCSV(lastRows, lastBaseName);
    });

    // —— 事件：下载 XLSX ——
    $("xlsxBtn").addEventListener('click', async()=>{
      if (!lastRows.length) return;
      const ok = await ensureXLSX();
      if (!ok){
        $("status").textContent = '未能加载 Excel 库，已改为下载 CSV';
        downloadCSV(lastRows, lastBaseName);
        return;
      }
      const header = ['时间','角色','内容'];
      const aoa = [header, ...lastRows];
      const ws = XLSX.utils.aoa_to_sheet(aoa);
      ws['!cols'] = [{wch:10},{wch:10},{wch:60}];
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, '对话');
      XLSX.writeFile(wb, `${lastBaseName}.xlsx`);
    });
  </script>
</body>
</html>
